[DEFAULT]
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
#iscsi_helper = tgtadm
volume_name_template = volume-%s
#volume_group = cinder-volumes
verbose = True
#auth_strategy = keystone
state_path = /var/lib/cinder
#lock_path = /var/lock/cinder
volumes_dir = /var/lib/cinder/volumes

rpc_backend = rabbit
auth_strategy = keystone
my_ip = MY_IP
#enabled_backends = ceph
glance_host = controller

#for ceilometer
control_exchange = cinder
notification_driver = messagingv2

#Cinder
osapi_volume_workers = CPU  #This will add the value of Cpu Cores we have on the server to increase the Block Storage API resquests to run on more processes

#Ceph
volume_driver = cinder.volume.drivers.rbd.RBDDriver
rbd_pool = volumes
rbd_ceph_conf = /etc/ceph/CLUSTER_NAME.conf
rbd_flatten_volume_from_snapshot = false
rbd_max_clone_depth = 5
rbd_store_chunk_size = 4
rados_connect_timeout = -1
glance_api_version = 2

rbd_user = cinder
rbd_secret_uuid = SECRET_UUID

#iscsi_protocol = iscsi
#iscsi_helper = tgtadm


[database]

connection = mysql+pymysql://cinder:CINDER_DBPASS@controller/cinder

[keystone_authtoken]

auth_uri = http://controller:5000
auth_url = http://controller:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = cinder
password = CINDER_PASS

